<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <h2>CALCULADORA</h2>
        <div class="input-group mb-3">
            <input id="inputValue" type="text" class="form-control">
        </div>

        <div class="numbers">
            <button onclick="clearInput()" class="btn btn-success">Limpar</button>
            <hr>
            <div>
                <button type="button" class="btn btn-light" onclick="btnAction('7')" id="btn7">7</button>
                <button type="button" class="btn btn-light" onclick="btnAction('8')" id="btn8">8</button>
                <button type="button" class="btn btn-light" onclick="btnAction('9')" id="btn9">9</button>
                <button type="button" class="btn btn-light" onclick="btnAction('/')" id="btn/">/</button>
            </div>
            <div>
                <button type="button" class="btn btn-light" onclick="btnAction('4')" id="btn4">4</button>
                <button type="button" class="btn btn-light" onclick="btnAction('5')" id="btn5">5</button>
                <button type="button" class="btn btn-light" onclick="btnAction('6')" id="btn6">6</button>
                <button type="button" class="btn btn-light" onclick="btnAction('*')" id="btn*">*</button>
            </div>
            <div>
                <button type="button" class="btn btn-light" onclick="btnAction('1')" id="btn1">1</button>
                <button type="button" class="btn btn-light" onclick="btnAction('2')" id="btn2">2</button>
                <button type="button" class="btn btn-light" onclick="btnAction('3')" id="btn3">3</button>
                <button type="button" class="btn btn-light" onclick="btnAction('-')" id="btn-">-</button>
            </div>
            <div>
                <button type="button" class="btn btn-light" onclick="btnAction('0')" id="btn0">0</button>
                <button type="button" class="btn btn-light" onclick="btnAction(',')" id="btn,">,</button>
                <button type="button" class="btn btn-light" onclick="btnAction('+')" id="btn+">+</button>
                <button type="button" class="btn btn-primary" onclick="finalResult()" id="btn=" type="button"
                    class="btn btn-primary">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
